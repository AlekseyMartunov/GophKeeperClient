version: "latest"
services:
  postgresClient:
    image: postgres:latest
    environment:
      POSTGRES_DB: "testClient"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "1234"
    command:
      -p 5431
    ports:
      - "5431:5431"

  postgresServer:
    image: postgres:latest
    environment:
      POSTGRES_DB: "test"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "1234"
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
volumes:
  minio-storage:


